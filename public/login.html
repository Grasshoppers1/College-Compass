<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College-Compass | Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/v4-shims.min.css">
    <link rel="icon" href="images/logo.png" type="image/x-icon">
</head>
<body>
    <div class="logcontainer">
        <div class="card">
            <div class="inner-box" id="card">

                <!-- Login Form -->
                <div class="card-front">
                    <h2>LOGIN</h2>
                    <form id="loginForm">
                        <input type="email" class="input-box" name="email" placeholder="Your Email Id" required>
                        <input type="password" class="input-box" name="password" placeholder="Password" required>
                        <button type="submit" class="submit-btn_login">Submit</button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openRegister()">I'm New Here</button> 
                    <a href="javascript:void(0);" onclick="openForgotPassword()">Forgot Password</a>
                </div>

                <!-- Register Form -->
                <div class="card-back">
                    <h2>REGISTER</h2>
                    <form id="signupForm">
                        <input type="text" class="input-box" name="name" placeholder="Full Name" required>
                        <input type="email" class="input-box" name="email" placeholder="Email" required>
                        <div class="phone-container">
                            <select class="input-box dropdown" name="countryCode" required>
                                <option value="+1">+1 (US)</option>
                                <option value="+91">+91 (India)</option>
                                <option value="+44">+44 (UK)</option>
                                <!-- Add other country codes as needed -->
                            </select>
                            <input type="text" class="input-box mobile-number" name="mobile" placeholder="Mobile Number" maxlength="10" pattern="\d{10}" required>
                        </div>
                        <select class="input-box  dropdown      " name="studyingIn" required>
                            <option value="" disabled selected>Studying In</option>
                            <option value="12th">12th</option>
                            <option value="11th">11th</option>
                            <option value="College">College</option>
                        </select>
                    

                        
                            <input type="password" class="input-box" id="password" name="password" placeholder="Password" required>
                            <div class="strength-indicator">
                                <span id="strengthText">Strength: </span>
                                <div id="strengthMeter" class="strength-meter"></div>
                            </div>
                        
                        
                        <button type="submit" class="submit-btn_login">Submit</button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openLogin()">I've an account</button> 
                </div>

                <!-- Forgot Password Form (hidden by default) -->
                <div class="forgot-password-form" id="forgotPasswordForm" style="display: none;">
                    <h2>Forgot Password</h2>
                    <form id="forgotForm">
                        <input type="email" class="input-box" name="email" placeholder="Enter your Email" required>
                        <button type="submit" class="submit-btn_login">Send OTP</button>
                    </form>
                    <button type="button" class="btn" onclick="openLogin()">Back to Login</button>
                </div>
                
            </div>
        </div>
        <div id="userDetails" style="display: none;"></div>
    </div>

    <script>
        document.getElementById("password").addEventListener("input", checkPasswordStrength);

function checkPasswordStrength() {
    const password = document.getElementById("password").value;
    const strengthMeter = document.getElementById("strengthMeter");
    const strengthText = document.getElementById("strengthText");

    let strength = 0;

    // Check password strength criteria
    if (password.length >= 8) strength++;
    if (/[A-Z]/.test(password)) strength++;
    if (/[0-9]/.test(password)) strength++;
    if (/[\W_]/.test(password)) strength++;

    // Remove previous strength classes
    strengthMeter.classList.remove("weak", "medium", "strong");

    // Apply the appropriate class based on strength
    switch (strength) {
        case 0:
            strengthMeter.classList.add("weak");
            strengthText.textContent = "Strength: Very Weak";
            break;
        case 1:
            strengthMeter.classList.add("weak");
            strengthText.textContent = "Strength: Weak";
            break;
        case 2:
            strengthMeter.classList.add("medium");
            strengthText.textContent = "Strength: Medium";
            break;
        case 3:
            strengthMeter.classList.add("strong");
            strengthText.textContent = "Strength: Strong";
            break;
        case 4:
            strengthMeter.classList.add("strong");
            strengthText.textContent = "Strength: Very Strong";
            break;
    }
}



        var card = document.getElementById("card");
        var forgotPasswordForm = document.getElementById("forgotPasswordForm");

        function openRegister() {
            card.style.transform = "rotateY(-180deg)";
            forgotPasswordForm.style.display = "none"; // Hide forgot password form if moving to register
        }

        function openLogin() {
            card.style.transform = "rotateY(0deg)";
            forgotPasswordForm.style.display = "none"; // Hide forgot password form when returning to login
        }

        function openForgotPassword() {
            forgotPasswordForm.style.display = "block"; // Show forgot password form
            card.style.transform = "none"; // Reset any rotation
        }

        // Handle signup form submission
        document.getElementById("signupForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('http://localhost:5000/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                alert(result.message);

                if (response.ok) {
                    openLogin();
                }
            } catch (error) {
                console.error('Error during signup:', error);
                alert('An error occurred during signup. Please try again.');
            }
        });
        
        async function checkUserSession() {
        try {
            const response = await fetch('http://localhost:5000/user-session');
            const { loggedIn, user } = await response.json();

            if (loggedIn) {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('userDetails').innerText = `Welcome, ${user.name}`;
                document.getElementById('userDetails').style.display = 'block';
            }
        } catch (error) {
            console.error('Error checking user session:', error);
        }
    }

    document.addEventListener('DOMContentLoaded', checkUserSession);

        // Handle login form submission
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('http://localhost:5000/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();


                if (response.ok) {
                    alert(result.message || "Login successful!"); // Show success message
                    localStorage.setItem('user', JSON.stringify(result.user)); // Save user info
                    window.location.href = "index.html"; // Adjust the URL as needed
                }
                else{
                    alert(result.message);
                }
            } catch (error) {
                console.error('Error during login:', error);
                alert('An error occurred during login. Please try again.');
            }
        });
        document.addEventListener("DOMContentLoaded", () => {
    const logoutButton = document.getElementById('logout');

    if (logoutButton) {
        logoutButton.addEventListener('click', () => {
            localStorage.removeItem('user'); // Clear user session
            window.location.href = 'index.html'; // Reload to update UI
        });
    }
});

        // Handle forgot password form submission
        document.getElementById("forgotForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('http://localhost:5000/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                alert(result.message);

                if (response.ok) {
                    openLogin(); // Go back to login form after OTP is sent
                }
            } catch (error) {
                console.error('Error during forgot password request:', error);
                alert('An error occurred while sending OTP. Please try again.');
            }
        });
    </script>
    
</body>
</html>
